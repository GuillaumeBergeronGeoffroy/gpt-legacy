<html>

    <!-- add a step progress bar with 3 steps 1. Add code 2. Process Code 3. Prompt -->

<script>
  let current_step = 1;
  // if current step is set in local storage overwrite
  try {
    if (localStorage.getItem("current_step")) {
      current_step = localStorage.getItem("current_step");
    }
  } catch (e) {
    console.log("local storage not available");
  }
  window.addEventListener("load", () => {
    registerFileUploadListener();
    registerProgressBarListener();
    setProgressBarActiveStep(current_step);
  });
</script>
